<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Header */
        header {
            background-color: #007B5F; /* Darker teal */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Main Content Area */
        main {
            padding: 20px;
        }

        /* Categories Section */
        #categories {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 10px 0; /* Spacing for the scroll area */
            scroll-snap-type: x mandatory; /* Enable snap scrolling */
        }

        .category {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 220px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 10px; /* Margin for spacing between categories */
        }

        .category:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .category-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: filter 0.3s;
        }

        .category-img:hover {
            filter: brightness(0.9);
        }

        .category-info {
            padding: 10px;
            background-color: #f0f0f0;
        }

        .category-info h3 {
            margin: 0;
            color: #007B5F;
            font-weight: bold;
            transition: color 0.3s;
        }

        .category-info:hover h3 {
            color: #004d3d; /* Darker shade on hover */
        }

        /* Selected Category Section */
        #selected-category-image {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        #selected-category-image img {
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Items Section */
        .item-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 180px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Added margin for better item separation */
        }

        .item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .item-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: filter 0.3s;
        }

        .item-img:hover {
            filter: brightness(0.9);
        }

        .item-info {
            padding: 10px;
            background-color: #f0f0f0;
        }

        .item-info h3 {
            margin: 0;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .item-info:hover h3 {
            color: #007B5F; /* Change color on hover */
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #007B5F;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #categories {
                padding: 5px 0; /* Adjust padding for smaller screens */
            }
            .category, .item {
                width: 90%;
                max-width: 300px; /* Ensure a max width for small screens */
                margin: 10px auto; /* Center items */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em; /* Smaller text for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Improvement Store</h1>
        <p>Your one-stop shop for all home improvement needs!</p>
    </header>

    <main>
        <!-- Categories Section -->
        <section id="categories">
            <div class="category" onclick="showCategory('tools')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT00FJ1BkZVC4_PlJxUrGkzyhVSxxNbbc4ofg&s" alt="Tools" class="category-img">
                <div class="category-info">
                    <h3>Tools</h3>
                </div>
            </div>
            <div class="category" onclick="showCategory('home-decor')">
                <img src="https://www.kunstloft.co.uk/wordpress/en_UK/gb/wp-content/uploads/2024/01/home-decoration-with-a-small-budget-2000x1128.webp" alt="Home Decor" class="category-img">
                <div class="category-info">
                    <h3>Home Decor</h3>
                </div>
            </div>
            
            <!-- Add more categories -->
        </section>

        <!-- Selected Category Image -->
        <div id="selected-category-image">
            <img src="" alt="Selected Category">
        </div>

        <!-- Items Section -->
        <section id="items">
            <div class="item-group" id="items-container">
                <!-- Items will be inserted dynamically -->
            </div>
        </section>
    </main>

    <!-- Modal for Item Details -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="itemModalTitle"></h2>
            <p id="itemModalDescription"></p>
        </div>
    </div>

    <script>
        function showCategory(category) {
            const selectedCategoryImage = document.getElementById("selected-category-image");
            selectedCategoryImage.style.display = "block";
            selectedCategoryImage.querySelector("img").src = document.querySelector(`[onclick="showCategory('${category}')"] img`).src;

            const itemsContainer = document.getElementById("items-container");
            itemsContainer.innerHTML = ''; // Clear previous items

            const items = {
                tools: [
                    { name: "Hammer", description: "A heavy-duty hammer for construction.", img: "https://www.kincrome.com.au/Images/ProductImages/K9053.jpeg" },
                    { name: "Drill", description: "A powerful drill for all your needs.", img: "https://cdn.thewirecutter.com/wp-content/uploads/2021/05/drill-2048px-4169.jpg" }
                ],
                "home-decor": [
                    { name: "Wall Art", description: "Beautiful paintings for your home.", img: "https://m.media-amazon.com/images/I/71Y3Pp-6GWL._AC_UF1000,1000_QL80_.jpg" },
                    { name: "Vases", description: "Elegant vases to adorn your space.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwS1IXEdfNjc2N-_Wgu8XYL2KzB4Gbi6oaEfKDEOFgscoTZNLhMSeJVOy57ln7N7UcoS4&usqp=CAU" }
                ]
                // Add other categories as needed
            };

            // Insert items into the container
            if (items[category]) {
                items[category].forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("item");
                    itemElement.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" class="item-img">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                        </div>
                    `;
                    itemElement.onclick = () => openModal(item.name, item.description);
                    itemsContainer.appendChild(itemElement);
                });
            }
        }

        function openModal(title, description) {
            const modal = document.getElementById("itemModal");
            document.getElementById("itemModalTitle").textContent = title;
            document.getElementById("itemModalDescription").textContent = description;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("itemModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("itemModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
